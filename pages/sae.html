<body>
    <!-- -------------------

    -------------------- -->

        <div class="logo-header"><img src="../img/logo_light.png" alt="Un logo blanc formant les initiales MV"></div>
        <h1 class="name-header">Sheila Delic</h1>
        <a href="../index.html" class="link-to-left link-header">

        </a>
        <a href="sae.html" class="link-margin link-header">
            <h2>Saé</h2>

    <!------------------------>
    <!------Zone des SAE------>
    <!------------------------>

    <h3 class="sae-title">Mes SAE</h3>

    <div class="container-sae" id="saeContainer">
        <!-- Le contenu sera généré dynamiquement par JavaScript -->
    </div>

    <!-- -----------------
    ------- Footer -------
    ------------------ -->

    <div class="footer-zone">
        <footer>
            <div class="footer-left">
                <p>Contacts</p>
                <p>sheila.delic@icloud.com</p>
                <div class="link-social-media">
                    <a href="https://www.linkedin.com/in/sheila-delic/" target="_blank"><svg
                            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#fff">
                            <path
                                d="M22.23 0H1.77C.8 0 0 .77 0 1.72v20.56C0 23.23.8 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.2 0 22.23 0zM7.27 20.1H3.65V9.24h3.62V20.1zM5.47 7.76h-.03c-1.22 0-2-.83-2-1.87 0-1.06.8-1.87 2.05-1.87 1.24 0 2 .8 2.02 1.87 0 1.04-.78 1.87-2.05 1.87zM20.34 20.1h-3.63v-5.8c0-1.45-.52-2.45-1.83-2.45-1 0-1.6.67-1.87 1.32-.1.23-.11.55-.11.88v6.05H9.28s.05-9.82 0-10.84h3.63v1.54a3.6 3.6 0 0 1 3.26-1.8c2.39 0 4.18 1.56 4.18 4.89v6.21z" />
                        </svg></a>
                    <a href="https://github.com/SheilaDelic" target="_blank">
                        <div class="git-logo">
                            <img src="../img/github-mark-white.png" alt="Le logo de la plateforme github">
                        </div>
                    </a>
                </div>
            </div>
            <div class="copyright" id="copyright">
                <p>Mentions légales</p>
                <p>Sheila Delic © 2025. Tous droits réservés</p>
                <p class="maj">Màj : 10 janvier 2025 à 10 h</p>
            </div>
            <div class="footer-right">
                <div class="footer-link">
                    <a href="#copyright">Présentation</a>
                    <a href="">Saé</a>
                </div>
                <div class="logo-footer"><img src="../img/logo_light.png" alt="Un logo blanc formant les initiales MV">
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/dataSAE.js"></script>
    <script src="../js/sae_loading.js"></script>

    <!-- script permettant de mettre à jour la date de modifictaion du contenu du site -->
    <script>
        const date = new Date(document.lastModified)
        const options =  {year:"numeric", month:"long", day:'numeric'}
        const formattedDate = date.toLocaleDateString("fr-FR", options)
        document.querySelector(".maj").innerText = "Màj : " + formattedDate
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('saeContainer');
            
            // Pour chaque SAE dans les données
            SAE.sae.forEach(sae => {
                // Création des éléments pour chaque SAE
                const saeLink = document.createElement('a');
                saeLink.href = `sae-document.html?sae=${sae.numero}`;
                saeLink.className = 'sae-color';
                
                saeLink.innerHTML = `
                    <div class="sae">
                        <h3>SAE ${sae.numero}</h3>
                        <p>${sae.titre}</p>
                        <div class="competences">
                            ${sae.competences.length > 1 ? `<marquee>${sae.competences.join(', ')}</marquee>` : sae.competences.join(', ')}
                        </div>
                    </div>
                `;
                
                container.appendChild(saeLink);
            });
        });
    </script>
</body>

</html>
